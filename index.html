<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>Bubblicious</title>
		<link rel="shortcut icon" type="image/x-icon" href="assets/bubble_logo.png">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
  	</head>
  	<body>
		<div class="game-boy-wrapper">
			<main class="game-boy">
					<div class="game-boy__screen-container">
						<div class="game-boy__screen"></div>
					</div>
					<h1 class="game-boy__logo">Game Boy</h1>
					<div class="game-boy__dashboard">
						<h1 class="game-boy__dashboard-game-title">Bubblicious</h1>
						<button id="game-boy__dashboard-start-button" class="game-boy__dashboard-button">Start</button>
					</div>
					<div class="game-boy__controls">
						<div id="game-boy__controls-slider-label"></div>
						<input type="range" min="1" max="10" value="1" id="game-boy__controls-slider">
					</div>
				</main>
		</div>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
